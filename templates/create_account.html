<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>{{ title }}</title>
</head>
<article>

  <body>
    <header>
      <nav>
        <ul>
          <li><strong>FatFish</strong></li>
        </ul>
        <ul>
          <!-- <li><a href="/">Home</a></li>
          <li><a href="/playground">Playground</a></li> -->
          <li><a href="/data">Data</a></li>
          <li><a href="sign_in" role="button" class="secondary">Sign In</a></li>
          <li><a href="#" role="button" class="contrast">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section>
        <hgroup>
          <h2>Create Account</h2>
          <h3>Something about creating something</h3>
        </hgroup>
      </section>
      <section>
        <form method="post" id="createform">
          <div>
            <label for="username">
              Username
              <input type="text" id="username" name="username" placeholder="coolguy" required>
            </label>

            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="coolguy@email.com" required>
            <small>We'll never share your email with anyone else.</small>

            <label for="password">
              Password
              <input type="text" id="password" name="password" placeholder="Password123" required>
            </label>
          </div>
          <section>
            <button type="submit">Submit</button>
          </section>
        </form>
      </section>
      <!-- <div><progress></progress></div> -->
    </main>
    <footer>Reminder, you are having fun.</footer>
  </body>
</article>

</html>
