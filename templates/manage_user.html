{% extends "base.html" %}
{% block form %}

<section>
    <form method="post get" id="createform">
      <div>
        <label for="username">
          Username
          <input type="text" id="username" name="username" placeholder="coolguy" value="{{ username }}" required>
        </label>

        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="coolguy@email.com" required>
        <small>We'll never share your email with anyone else.</small>

        <label for="password">
          Password
          <input type="text" id="password" name="password" placeholder="Password123" required>
        </label>
      </div>
      <section>
        <button type="submit">Submit</button>
      </section>
      <p>

      </p>
    </form>
  </section>

{% endblock %}
