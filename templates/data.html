<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='pico.min.css') }}">
    <title>{{ title }}</title>
</head>
<article>
    <body>
        <header>
            <nav>
                <ul>
                    <li><strong>FatFish</strong></li>
                </ul>
                <ul>
                    <li><a href="/">Home</a></li>
                    <!-- <li><a href="/playground">Playground</a></li>
                    <li><a href="/data">Data</a></li> -->
                    <li><a href="/create_account">Create Account</a></li>
                    <!-- <li><a href="#" role="button">Sign In</a></li> -->
                    <li><a href="/sign_in" role="button" class="secondary">Sign In</a></li>
                    <li><a href="#" role="button" class="contrast">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <figure>
            <table role="grid">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Created Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>{{ user[3] }}</td>
                    </tr>
                    {% endfor %}

                </tbody>
                <tfoot>
                    <tr>
                    <!--
                        <th scope="col">#</th>
                        <td scope="col">Total</td>
                        <td scope="col">Total</td>
                        <td scope="col">Total</td>
                        <td scope="col">Total</td>
                    -->
                    </tr>
                </tfoot>
            </table>
        </figure>
        </section>

</html>
